<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>order-checkout</title>
</head>

<body>
<div id="app">
    <el-select v-model="selectedShipAddressId" placeholder="请选择寄送地址">
        <el-option v-for="item in myAddresses" :key="item.addressId" :label="item.content" :value="item.addressId">
        </el-option>
    </el-select>
    <br>

    <el-select v-model="selectShipMethod" placeholder="请选择寄送方式">
        <el-option v-for="item in shipMethods" :key="item.value" :label="item.label" :value="item.value">
        </el-option>
    </el-select>
    <br>

    <el-select v-model="selectedInvoiceAddredssId" placeholder="请选择发票地址">
        <el-option v-for="item in myAddresses" :key="item.addressId" :label="item.content" :value="item.addressId">
        </el-option>
    </el-select>
    <br>

    <el-select v-model="selectedPayMethod" placeholder="请选择支付方式">
        <el-option v-for="item in payMethods" :key="item.value" :label="item.label" :value="item.value">
        </el-option>
    </el-select>
    <br>

    
</div>

<script src="assets/js/axios.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/elementui.js"></script>
<script src="viewmodels/order-checkout.js"></script>

</body>

</html>
